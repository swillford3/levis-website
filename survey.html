<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Levi's Survey | Share Your Denim Love</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div id="container">
    <header>
      <nav>
        <ul>
          <li><a href="jeansHome.html">Home</a></li>
          <li><a href="history.html">History</a></li>
          <li><a href="famousfaces.html">Icons</a></li>
          <li><a href="tabs.html">Tabs</a></li>
          <li><a href="value.html">Value</a></li>
          <li><a href="survey.html">Survey</a></li>
        </ul>
      </nav>
      <div class="hero">
        <h1>LEVI'S <span>SURVEY</span></h1>
        <p class="tagline">Help Shape the Future of Denim</p>
      </div>
    </header>

    <main>
      <section class="survey">
        <form id="surveyForm">
          <label for="levisStyle">Favorite Levi’s Style:</label>
          <input type="text" id="levisStyle" name="levisStyle" placeholder="501, 505, etc." required>

          <fieldset>
            <legend>Color Preference:</legend>
            <label><input type="radio" name="color" value="light"> Light Wash</label>
            <label><input type="radio" name="color" value="dark"> Dark Wash</label>
          </fieldset>

          <label for="age">Age:</label>
          <input type="number" id="age" name="age" min="10" max="100" required>

          <label for="location">Location:</label>
          <select id="location" name="location" required>
            <option value="" disabled selected>Select...</option>
            <option value="usa">USA</option>
            <option value="europe">Europe</option>
            <option value="asia">Asia</option>
          </select>

          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </section>
    </main>

    <footer>
      <p>© 2024 Sydney Willford | Academic Project</p>
    </footer>
  </div>

  <script>
    document.getElementById('surveyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thanks for your feedback!');
      this.reset();
    });
  </script>
</body>
</html>
